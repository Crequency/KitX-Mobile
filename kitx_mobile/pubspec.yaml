  # mac_address: ^1.0.0 # 获取 MAC  p.s. iOS 未实现
  network_info_plus: ^4.1.0 # 网络信息
  package_info_plus: ^5.0.1 # 包信息
  permission_handler: ^11.2.0 # 权限管理
  sensors_plus: ^4.0.2 # 传感器
  shared_preferences: ^2.2.2
  sliding_up_panel: ^2.0.0+1 # 向上滑动布局
  # sms_receiver: ^0.4.1 # 短信接收
  url_launcher: ^6.2.3 # 打开链接
  vibration: ^1.8.4 # 手机震动

dev_dependencies:
  # 使用 flutter packages pub run build_runner build 生成 g.dart 文件
  build_runner: ^2.4.8 # Build 工具
  built_value_generator: ^8.8.1 # 生成工具
  flutter_gen: ^5.4.0 # 生成工具
  flutter_test:
    sdk: flutter

  # flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  generate: true #
