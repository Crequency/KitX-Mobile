dependencies:
  badges: ^3.1.2 # 徽章
  battery_plus: ^5.0.2 # 电池数据
  built_collection: ^5.1.1
  built_value: ^8.8.1 # JSON 序列化
  community_material_icon: ^5.9.55 # Material Design Icons 社区贡献
  concentric_transition: ^1.0.3 # 同心过渡动画
  connectivity_plus: ^2.3.8
  crypto: ^3.0.3
  device_info_plus: ^9.1.1 # 设备信息
  f_logs: ^2.0.1 # 日志管理
  flutter: # Flutter
    sdk: flutter
  flutter_blue_plus: ^1.31.8 # 蓝牙
  # flutter_i18n: ^0.32.4 # 国际化
  # flutter_logs: ^2.1.7 # 日志
  flutter_chat_ui: ^1.6.10 # Chat UI
  get: ^4.6.6 # 状态管理
