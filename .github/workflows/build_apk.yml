name: Build APK

on:
  push:
    branches:
      - main
      - dev=better-ci-cd
    paths-ignore:
      - ".*/**"
      - "**/*.md"
      - "kitx_mobile/.*/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".*/**"
      - "**/*.md"
      - "kitx_mobile/.*/**"

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: "[Debug] Flutter Version"
        run: |
          flutter --version

      - name: "[Debug] Flutter Doctor"
        run: |
          flutter doctor -v

      - name: "[Debug] Java Version"
        run: |
          java --version

      - name: Build
        working-directory: kitx_mobile
        run: |
          python build.py

      - uses: actions/upload-artifact@v3
        with:
          name: flutter-apk
          path: kitx_mobile/.ci_cd/
